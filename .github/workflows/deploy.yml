name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: |
          curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM Engine
        run: |
          cd engine
          wasm-pack build --target web

      - name: Copy WASM artifacts to UI
        run: |
          mkdir -p ui/src/engine
          cp engine/pkg/engine.js ui/src/engine/
          cp engine/pkg/engine_bg.wasm ui/src/engine/
          cp engine/pkg/engine.d.ts ui/src/engine/
          cp engine/pkg/engine_bg.wasm.d.ts ui/src/engine/

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install UI Dependencies
        run: |
          cd ui
          npm install

      - name: Build UI (Single File)
        run: |
          cd ui
          npm run build

      - name: Extract version
        id: vars
        run: |
          VERSION=$(node -p "require('./ui/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './ui/dist'

      - name: Create Release Artifact
        run: |
          mkdir -p release-dist
          cp ui/dist/index.html release-dist/ScrubChef-${{ steps.vars.outputs.version }}.html

      - name: Create GitHub Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          files: release-dist/ScrubChef-${{ steps.vars.outputs.version }}.html
          tag_name: v${{ steps.vars.outputs.version }}
          name: ScrubChef v${{ steps.vars.outputs.version }}
          body: "ScrubChef v${{ steps.vars.outputs.version }} Standalone Release."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
